services:
  kfa-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kfa-monitor
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    tty: true
    stdin_open: true 